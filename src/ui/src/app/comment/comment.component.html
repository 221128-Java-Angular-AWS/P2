<div [style]="{'margin-left': '25px', 'margin-top':'20px'}" *ngFor="let comment of comments">
    <span>{{comment.username}}</span>
    <span [style]="{'font-size':'12px'}"> commented:</span>
    <button (click)="deleteComment(comment);">Delete</button>
    <span [style]="{'font-size':'12px', 'float': 'right'}">{{comment.postedDate | date:'MM-dd-yyyy hh:mm:ss a'}}</span>
    <div class="commentContent">{{comment.message}}</div>
</div>
