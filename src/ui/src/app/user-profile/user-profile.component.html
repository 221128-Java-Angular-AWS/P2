<div class="p-4 mb-3 bg-light border">
    <div *ngIf="!editUser">
        <h4 class="text-center">User Profile</h4>
        <hr>
        <table class="table table-borderless">
            <tbody>
                <tr>
                    <td class="text-center">
                        <img src="assets/profilepic.jpg" alt="profile picture" width="100" height="100"
                            class="border" style="padding: 5px;">
                    </td>
                </tr>
                <tr>
                    <td>Username: {{ currentUser.username }}</td>
                </tr>
                <tr>
                    <td>First Name: {{ currentUser.firstName }}</td>
                </tr>
                <tr> 
                    <td>Last Name: {{ currentUser.lastName }}</td>
                </tr>
                <tr>
                    <td>Bio: {{ currentUser.bio }}</td>
                </tr>
                <tr>
                    <td>
                        <button type="button" class="edit-button btn btn-sm btn-dark" (click)="editMode()"> Edit </button>
                    </td>
                </tr>
        </table>
    </div>

    <div *ngIf="editUser">
        <h4 class="text-center">User Profile</h4>
        <hr>
        <table class="table table-borderless">
            <tbody>
                <tr>
                    <td class="text-center">
                        <img src="assets/profilepic.jpg" alt="profile picture" width="100" height="100"
                            class="border" style="padding: 5px;">
                    </td>
                </tr>
                <tr>
                    <td>Username: <input id ="username" #username type = "text" class="form-control" value={{currentUser.username}}></td>
                </tr>
                <tr>
                    <td>First Name: <input id = "firstName" #firstName type = "text" class="form-control" value={{currentUser.firstName}}></td>
                </tr>
                <tr>
                    <td>Last Name: <input id = "lastName" #lastName type = "text" class="form-control" value={{currentUser.lastName}}></td>
                </tr>
                <tr>
                    <td>Bio: <br><textarea id = "bio" class="form-control" rows="3" style="resize: none;" #bio value = {{currentUser.bio}}></textarea></td>
                </tr>
                <tr>
                    <td>
                        <button type="button" class="edit-button btn btn-sm btn-dark" (click)="save(username.value, firstName.value, lastName.value, bio.value)">Save</button>
                        <button class="btn btn-sm btn-dark mx-1" (click)="cancel()">Cancel</button>
                    </td>
                </tr>
        </table>
    </div>
</div>
