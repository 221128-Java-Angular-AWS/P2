<div class="credentials" *ngIf="formState == 'findUser'; else elseBlock">
    <form [formGroup]="forgotPassForm" (ngSubmit)="forgotPassClick()">

        <div class="register">
        <h2>Forgot Password</h2>
        <div>
            <label for="username">
            username
            </label>
            <input id="username" type="text" formControlName="username" required>
        </div>
        
        <div>
            <label for="email">
            email
            </label>
            <input id="email" type="text" formControlName="email">
        </div>
    
        <button class="submit" type="submit">Reset Password</button>
        </div>
    </form>
</div>
<div class="credentials"><ng-template #elseBlock>
    <form [formGroup]="resetPassForm" (ngSubmit)="updatePasswordClick()">

        <div class="register">
        <h2>Update Password</h2>
        <div>
            <label for="securityAnswer">
            {{securityQuestion}}
            </label>
            <input id="securityAnswer" type="text" formControlName="securityAnswer" required>
        </div>
        
        <div>
            <label for="newPassword">
            New password:
            </label>
            <input id="newPassword" type="password" formControlName="newPassword">
        </div>
    
        <button class="submit" type="submit">Reset Password</button>
        </div>
    </form>
</ng-template>
</div>
